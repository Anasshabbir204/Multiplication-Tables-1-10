<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
  </head>
  <body>
    <h1>Tables</h1>

    <script>
      function printfTable(num) {
        console.log(`******** Table of ${num} using for loop********`);
        let i = 0;
        for (i = 0; i < 10; i++) {
          console.log(`${num} x ${i + 1} = ${num * (i + 1)}`);
        }
      }

      function printwTable(num) {
        console.log(`******** Table of ${num} using while loop********`);
        let i = 0;
        while (i < 10) {
          while (i < 10) {
            console.log(`${num} x ${i + 1} = ${num * (i + 1)}`);
            i++;
          }
        }
      }

      function printdwTable(num) {
        console.log(`******** Table of ${num} using do-while loop********`);
        let i = 0;
        do {
          console.log(`${num} x ${i + 1} = ${num * (i + 1)}`);
          i++;
        } while (i < 10);
      }

      //Tables using for loop
      printfTable(1);
      printfTable(2);
      printfTable(3);
      printfTable(10);

      //Tables using while loop
      printwTable(4);
      printwTable(5);
      printwTable(6);

      //Tables using do-while loop
      printdwTable(7);
      printdwTable(8);
      printdwTable(9);
    </script>
  </body>
</html>
